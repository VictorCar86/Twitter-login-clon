<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <main>
        <section class="login-section">
            <div class="login-container">
                <span class="twitter-tinylogo"></span>
                <h1>Happening now</h1>
                <h3>Join Twitter today.</h3>
                <div class="login-options">
                    <a href="#" class="google-button">
                        <div class="google-button_container">
                            <span class="google-logo"></span>
                            <span>Sign up with Google</span>
                        </div></a>
                    <a href="#" class="apple-button">
                        <div class="apple-button_container">
                            <span class="apple-logo"></span>
                            <span>Sign up with Apple</span>
                        </div>
                    </a>
                    <div class="divider">
                        <span></span>
                        <span>or</span>
                        <span></span>
                    </div>
                    <button>Sign up with phone or email</button>
                    <span>By signing up, you agree to the
                        <a href="#"> Terms of Services</a>
                        and
                        <a href="">Privacy Policy</a>
                        , including
                        <a href="#">Cookie Use.</a>
                    </span>
                    <h5>Already have an account?</h5>
                    <a href="#">Sign in</a>
                </div>
            </div>
        </section>
        <section>
            <img src="./src/images/twiter-logo-128px.png" alt="logo de Twitter">
            <img src="./src/images/background_logo_1302x955.png" alt="imagen de fondo de Twitter">
        </section>
    </main>
    <footer>
        <a href="#">About</a>
        <a href="#">Help Center</a>
        <a href="#">Terms of Services</a>
    </footer>
</body>
</html>
